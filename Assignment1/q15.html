<html>
  <head>
    <title>Web Prog. Assignments</title>
  </head>
  <body>
    <h1>
      Print two addresses in the same format used on the front of envelopes
    </h1>
    <div
      style="
        width: 300px;
        font-family: sans-serif;
        border: solid 2px;
        width: 800px;
        height: 300px;
        padding: 20px;
      "
    >
      <div style="float: top-left">
        <h5 style="margin: 0px">From</h5>
        <p>John Doe</p>
        <p>1234 Elm Street</p>
        <p>Anytown, USA 12345</p>
      </div>
      <div style="display: flex; flex-direction: column; align-items: center">
        <div>
          <h5 style="margin: 0px">To</h5>
          <p>Jane Smith</p>
          <p>5678 Oak Avenue</p>
          <p>Somecity, USA 67890</p>
        </div>
      </div>
    </div>
  </body>
</html>
