<html>
  <head>
    <title>Web Prog. Assignments</title>
    <style>
      body {
        font-family: sans-serif;
      }

      li {
        font-size: 18px;
        line-height: 1.5;
      }
    </style>
  </head>
  <body>
    <h1>Print two lists with any information you want.</h1>
    <h2>Ordered List</h2>
    <ol>
      <li>One</li>
      <li>Two</li>
      <li>Three</li>
      <li>Four</li>
      <li>Five</li>
    </ol>

    <h2>Unordered List</h2>
    <ul>
      <li>Red</li>
      <li>Green</li>
      <li>Blue</li>
      <li>Orange</li>
      <li>Pink</li>
    </ul>
  </body>
</html>
